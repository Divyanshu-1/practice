<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link class="logo" rel="icon" href="logo.png">
	<link rel="stylesheet" href="style.css">

    <script src="less.js" type="text/javascript"></script> -->
	<title>Freshers Invitation</title>
</head>
<body>
	<div class="content">
		<div class="card">
		  <div class="card__side card__side--front">
		  <!-- Front Content -->
			<div class="card__cont">
			 <span><span class="blue">alert</span><span></span>(<span class="green">'Hi Freshie! ... </span><br /><span class="green">You have a new invitation.'</span>)</span>
			</div>
		  </div>
		  <div class="card__side card__side--back">
			<!-- Back Content -->
			<div class="card__cta">
			  <p><span class="purple">const</span> invitation <span class="cyan">=</span> {
				<br />
				<br />
				<span class="space red">text</span><span class="cyan">:</span> <span class="green">'Let's see each other tonight'</span>,
				<br/>
				<span class="space red">place</span><span class="cyan">:</span> <span class="green">'Shiv Kashi Banquet Hall'</span>,
				<br/>
				<span class="space red">date</span><span class="cyan">:</span> <span class="green">'Sun July 3 2022 10:00 AM'</span>,
				<br/>
				<span class="space red">dressCode</span><span class="cyan">:</span> <span class="green">'Awesomeness'</span>
				<br />
				<br/> };
			  </p>
			</div>
		  </div>
		</div>
</body>
</html>
